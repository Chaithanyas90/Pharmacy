<div class="test">
  <input type="text" placeholder="Serach any fields"/>
  <button class="add-button" routerLink="/addItem">Add Medicine</button>
</div>
 
<table id="medicines">
  <tr>
    <th *ngFor = "let column of headers">
      {{column}}
    </th>
  </tr>

  <tr *ngFor = "let medicine of MedicineList; let i = index">
    <td *ngFor = "let column of headers">
      {{medicine[column]}}
    </td>
    
  </tr>

</table>
